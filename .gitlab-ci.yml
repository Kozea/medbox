variables:
  PYTHON_VERSION: python
  STAGING: y

stages:
  - install
  - deploy_test
  - deploy_prod

.artifacts: &artifacts
  artifacts:
    paths:
      - .env/

image: paradoxxxzero/python-node-yarn-postgresql:latest

install:
  stage: install
  script:
    - sed -i '/git+/d' Makefile
    - make install
  <<: *artifacts

.image: &image_deploy_jobs
  image: grewn0uille/deploy-tools:latest

deploy_test:
  <<: *image_deploy_jobs
  stage: deploy_test
  script:
    - make deploy-test
  dependencies: []

deploy_prod:
  <<: *image_deploy_jobs
  stage: deploy_prod
  script:
    - make deploy-prod
  dependencies: []
  only:
    - master
